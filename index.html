<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Prediction Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Prediction Game</h1>
        <div class="game-board">
            <div id="red" class="color-box red" onclick="makePrediction('red')">Red</div>
            <div id="green" class="color-box green" onclick="makePrediction('green')">Green</div>
            <div id="blue" class="color-box blue" onclick="makePrediction('blue')">Blue</div>
        </div>
        <button onclick="startGame()">Start Game</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
